{% extends 'base.html' %}

{% block content %}
    <div class="post">
        <h1>{{ post.title }}</h1>
        {% if post.date %}
            <div class="date">
                <span class="glyphicon glyphicon-calendar"></span> {{ post.date }}
            </div>
        {% endif %}
        <div class="weather"><span class="glyphicon glyphicon-cloud"></span> {{ post.weather }}</div>
        {% if post.mood %}
            <div class="mood">
                <span class="glyphicon glyphicon-heart"></span> {{ post.mood }}
            </div>
        {% endif %}
        <a href="{% url 'post-edit' pk=post.pk %}" class="btn btn-primary">Edit</a>
        <a href="{% url 'post-delete' pk=post.pk %}" class="btn btn-danger">Delete</a>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
